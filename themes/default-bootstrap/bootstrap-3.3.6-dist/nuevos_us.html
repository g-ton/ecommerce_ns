<!doctype html>
<html>
<script src='https://www.google.com/recaptcha/api.js'></script>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css" >
<title>Documento sin título</title>

</head>

<body>


<div class="container">

<div class="border_div mar_top40 mar_bot40">
<h3>Creación de Usuarios</h3>
</div>


<form>

<div class="col-xl-6 col-sm-6 col-md-6 col-lg-6">

     <div class="form-group">
         <label for="login" >Login de Usuario</label>
         <input type="text" class="form-control" id="login"  placeholder="Arcoteck">
     </div>
       <div class="form-group">
         <label for="pass" >Contraseña</label>
         <input type="password" class="form-control" id="pass" placeholder="">
  </div>
    <div class="form-group">
         <label for="nombre_c" >Nombre del Contacto</label>
         <input type="text" class="form-control" id="nombre_c"  placeholder="Augusto Durán">
   </div>
   
     <div class="form-group">
         <label for="email" >Email</label>
         <input type="email" class="form-control" id="email"  placeholder="contacto@arcoteck.com">
   </div>
   
     <div class="form-group">
         <label for="email_c" >Confirmar Email</label>
         <input type="email" class="form-control" id="email_c"  placeholder="">
  </div>
  
    <div class="form-group">
         <label for="tel" >Teléfono</label>
         <input type="tel" class="form-control" id="tel"  placeholder="012444465459">
  </div>
  
    <div class="form-group">
         <label for="cargo" >Cargo en la Empresa</label>
         <input type="email" class="form-control" id="cargo"  placeholder="Ventas">
         </div>
         
     </div>
     

     
</form>


<div class=" mar_bot40  col-xl-12 col-sm-12 col-md-6 col-lg-6">
<h4>Mi Ejecutivo de Cuenta Asignado</h4>
</div>
<form >
<div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">

     <div class="form-group">
         <label for="nombre_v" class="color_gris" id="nombre_v" >Erick Cruz Campos</label>
      </div> 
     <div class="form-group">
         <label for="email" >E-mail</label>
         <input type="email" class="form-control" id="email"  placeholder="ventas2@nsstore.mx">
    </div>
      <div class="form-group">
         <label for="skype" >Skype</label>
         <input type="text" class="form-control" id="skype"  placeholder="venta216">
   </div>
     <div class="form-group">
         <label for="whatsapp" >Whatsapp</label>
         <input type="tel" class="form-control" id="whatsapp"  placeholder="2224522586">
     </div>
     
     </div>
   
</form>

<div class="clearfix"></div>
<div class="border_div mar_top40 mar_bot40 col-xl-12 col-sm-12 col-md-12 col-lg-12">
<h3>Rol del Usuario</h3>
</div>

<div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
    
    <form  role="form">

<div class="checkbox">
  <label><input type="checkbox" value="">Solo Navegar</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Puede Comprar</label>
</div>
<div class="checkbox ">
  <label><input type="checkbox" value="" >Puede comprar y ver Edo. de Cuenta corriente</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Sólo cotizar</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Acceso a pagos</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Acceso a E-facturas</label>
</div>
    
     
       

  
        
     
   
</form>

 </div>
 
 <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">

</div>

  <div class="form-group mar_top40 mar_bot40">        
      <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
        <button type="button" class="btn btn-default">Crear Usuario</button>
      </div>
    </div>




</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
