<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css" >
<title>Documento sin título</title>
</head>

<body>


<div class="container">

<div class="border_div mar_top40">
<h3>Mi Perfil</h3>
</div>

<div class="mar_top40">
<h4>Mi Información de la Empresa</h4>
</div>

<form>
     <div class="form-group   col-xl-6 col-sm-6 col-md-6 col-lg-6">
         <label for="nom_empresa" >Nombre de la Empresa</label>
         <input type="text" class="form-control" id="nom_empresa"  placeholder="Arcoteck">
     </div>
     
      <div class="form-group   col-xl-6 col-sm-6 col-md-3 col-lg-3">
         <label for="cuenta" >Cuenta</label>
         <input type="text" class="form-control" id="cuenta"  placeholder="Cuenta">
     </div>
     
     <div class="form-group   col-xl-6 col-sm-6 col-md-3 col-lg-3">
         <label for="usuario" >Usuario</label>
         <input type="text" class="form-control" id="usuario"  placeholder="arcoteck">
     </div>
     
        <div class="form-group   col-xl-12 col-sm-6 col-md-6 col-lg-6">
         <label for="nom_contacto" >Nombre del Contacto</label>
         <input type="email" class="form-control" id="nom_contacto"  placeholder="Augusto Durán">
     </div>
     
        
     
     <div class="form-group   col-xl-12 col-sm-6 col-md-6 col-lg-6">
         <label for="email" >Email</label>
         <input type="email" class="form-control" id="email"  placeholder="contacto@arcoteck.com">
     </div>
      <div class="form-group   col-xl-12 col-sm-6 col-md-6 col-lg-6">
         <label for="tel" >Teléfono</label>
         <input type="tel" class="form-control" id="tel" placeholder="012444465459">
     </div>
     
       <div class="form-group   col-xl-12 col-sm-6 col-md-6 col-lg-6">
         <label for="cargo" >Cargo en la Empresa</label>
         <input type="text" class="form-control"  id="cargo" placeholder="Ventas">
     </div>
     
     
</form>

<div class="mar_top40 mar_bot40">
<h4>Direcciones</h4>
</div>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover">
  <tbody>
    <tr>
      <td class="table-striped">Direccion(es) de envío</td>
      <td>Persona(s) autorizada(s) para recoger pedidos en sucursal</td>
    </tr>
    <tr>
      <td>10 oriente #17 Centro Atlixco Puebla</td>
      <td>Augusto Durán Medina</td>
    </tr>
  </tbody>
</table>

<div class="mar_top40 mar_bot40">
<h4>Mi Ejecutivo de Cuenta Asignado</h4>
</div>
<form>
     <div class="form-group   col-xl-12 col-sm-12 col-md-12 col-lg-12">
         <label for="nombre_v" >Erick Cruz Campos</label>
       
     </div>
     
      <div class="form-group   col-xl-6 col-sm-6 col-md-4 col-lg-4">
         <label for="inputEmail" >E-mail</label>
         <input type="email" class="form-control"  placeholder="ventas2@nsstore.mx">
     </div>
     
     <div class="form-group   col-xl-6 col-sm-6 col-md-4 col-lg-4">
         <label for="inputEmail" >Skype</label>
         <input type="email" class="form-control"  placeholder="venta216">
     </div>
     
        <div class="form-group   col-xl-12 col-sm-6 col-md-4 col-lg-4">
         <label for="inputEmail" >Whatsapp</label>
         <input type="email" class="form-control"  placeholder="2224522586">
     </div>
     
        
     
   
</form>



</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
